  flutter_svg:
  flutter_map_dragmarker:
  flutter_popup:
  syncfusion_flutter_charts:
  cupertino_icons: ^1.0.2
  font_awesome_flutter:
  flutter_launcher_icons:
  flutter_native_splash:
  fl_chart:
  flutter_cube: ^0.1.0
  just_audio:
  just_audio_windows:
  flutter_msp:
flutter_icons:
  android: true
  ios: true
  image_path: "Assets/Images/OWLogoApp.png"

flutter_native_splash:
  color: "#d1d4dc"
  image: Assets/Images/OWLogoi.png
