name: owl
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  latlong2: ^0.8.1
  flutter_map:
  shared_preferences:
  flutter_map_line_editor:
  google_fonts:
  flutter_usb_serial:
  permission_handler:
